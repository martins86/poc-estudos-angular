<app-top-bar
  class="app-top-bar"
  (toggleLeftBarForMe)="leftBarToggle()"
></app-top-bar>

<mat-drawer-container [hasBackdrop]="false">
  <mat-drawer mode="over" [opened]="leftBarOpen">
    <app-left-bar (closeLeftBarForMe)="closeLeftBar()"></app-left-bar>
  </mat-drawer>

  <mat-drawer-content class="p-4">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<app-bottom-bar class="app-bottom-bar"></app-bottom-bar>
